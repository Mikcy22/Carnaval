<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Puntuación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Formulario de Puntuación</h1>
    <form th:action="@{/puntuaciones/save}" th:object="${puntuacion}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="agrupacion" class="form-label">Agrupación:</label>
            <select class="form-select" id="agrupacion" th:field="*{agrupacion}">
                <option th:each="agrupacion : ${agrupaciones}"
                        th:value="${agrupacion.id}"
                        th:text="${agrupacion.nombre}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="fase" class="form-label">Fase:</label>
            <select class="form-select" id="fase" th:field="*{fase}">
                <option th:each="fase : ${T(com.example.carnaval.model.Fase).values()}"
                        th:value="${fase}"
                        th:text="${fase}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="puntos" class="form-label">Puntos:</label>
            <input type="number" class="form-control" id="puntos" th:field="*{puntos}" step="0.1" required />
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>
