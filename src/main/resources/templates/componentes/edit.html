<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Componente</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Editar Componente</h1>
  <form th:action="@{/componentes/save}" th:object="${componente}" method="post">
    <!-- Campo oculto para el ID del componente -->
    <input type="hidden" th:field="*{id}" />

    <!-- Campo oculto para el ID de la agrupaciÃ³n -->
    <input type="hidden" th:field="*{agrupacion.id}" th:value="${componente.agrupacion.id}" />

    <!-- Campo Nombre -->
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
    </div>

    <!-- Campo Rol -->
    <div class="mb-3">
      <label for="rol" class="form-label">Rol:</label>
      <input type="text" id="rol" th:field="*{rol}" class="form-control" required />
    </div>

    <!-- Campo Edad -->
    <div class="mb-3">
      <label for="edad" class="form-label">Edad:</label>
      <input type="number" id="edad" th:field="*{edad}" class="form-control" required />
    </div>

    <!-- Campo Instrumento -->
    <div class="mb-3">
      <label for="instrumento" class="form-label">Instrumento:</label>
      <input type="text" id="instrumento" th:field="*{instrumento}" class="form-control" required />
    </div>

    <!-- Botones -->
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a th:href="@{/agrupaciones/detalles/{id}(id=${componente.agrupacion.id})}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
