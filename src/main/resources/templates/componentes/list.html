<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Componentes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Lista de Componentes</h1>
  <a th:href="@{/componentes/new}" class="btn btn-success mb-3">Crear Nuevo Componente</a>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Rol</th>
      <th>Edad</th>
      <th>Instrumento</th>
      <th>Agrupación</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="componente : ${componentes}">
      <td th:text="${componente.nombre}">Nombre</td>
      <td th:text="${componente.rol}">Rol</td>
      <td th:text="${componente.edad}">Edad</td>
      <td th:text="${componente.instrumento}">Instrumento</td>
      <td th:text="${componente.agrupacion.nombre}">Agrupación</td>
      <td>
        <a th:href="@{/componentes/edit/{id}(id=${componente.id})}" class="btn btn-warning">Editar</a>
        <a th:href="@{/componentes/delete/{id}(id=${componente.id})}" class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
