<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Clasificación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 bg-white p-4 rounded shadow-sm">
  <h1 class="text-primary mb-4">Clasificación</h1>
  <a href="../" class="btn btn-primary">Home</a>

  <div th:each="entry : ${clasificacion}">
    <h2 class="h4 text-dark mt-3" th:text="${entry.key}"></h2> <!-- Aquí se muestra la modalidad -->
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" th:each="agrupacion : ${entry.value}">
        <span th:text="${agrupacion.nombre}"></span>
        <span class="badge bg-primary" th:text="${agrupacion.puntuacionTotal}"></span>
      </li>
    </ul>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
