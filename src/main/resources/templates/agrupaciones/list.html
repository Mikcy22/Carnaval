<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Agrupaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Listado de Agrupaciones</h1>
    <a href="../" class="btn btn-primary">Home</a>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Modalidad</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="agrupacion : ${agrupaciones}">
            <td th:text="${agrupacion.id}"></td>
            <td th:text="${agrupacion.nombre}"></td>
            <td th:text="${agrupacion.modalidad}"></td>
            <td>
                <a th:href="@{/agrupaciones/edit/{id}(id=${agrupacion.id})}" class="btn btn-warning">Editar</a>
                <a th:href="@{/agrupaciones/delete/{id}(id=${agrupacion.id})}" class="btn btn-danger">Eliminar</a>
                <a th:href="@{/agrupaciones/detalles/{id}(id=${agrupacion.id})}" class="btn btn-primary">Detalles</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/agrupaciones/new" class="btn btn-primary">Crear Nueva Agrupaci√≥n</a>
</div>
</body>
</html>
