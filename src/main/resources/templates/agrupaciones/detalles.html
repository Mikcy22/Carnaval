<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalles de la Agrupación</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Detalles de la Agrupación</h1>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title" th:text="${agrupacion.nombre}">Nombre de la Agrupación</h5>
      <p class="card-text">
        <strong>Director:</strong> <span th:text="${agrupacion.director.nombre}">Nombre del Director</span>
      </p>
      <p class="card-text">
        <strong>Modalidad:</strong> <span th:text="${agrupacion.modalidad}">Modalidad</span>
      </p>
      <p class="card-text">
        <strong>Localidad:</strong> <span th:text="${agrupacion.localidad}">Localidad</span>
      </p>
      <p class="card-text">
        <strong>Número de Componentes:</strong> <span th:text="${agrupacion.numeroDeComponentes}">Número de Componentes</span>
      </p>

      <!-- Tabla de Componentes -->
      <h4>Componentes:</h4>
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>Nombre</th>
          <th>Rol</th>
          <th>Edad</th>
          <th>Instrumento</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="componente : ${agrupacion.componentes}">
          <td th:text="${componente.nombre}">Nombre</td>
          <td th:text="${componente.rol}">Rol</td>
          <td th:text="${componente.edad}">Edad</td>
          <td th:text="${componente.instrumento}">Instrumento</td>
        </tr>
        </tbody>
      </table>

      <!-- Formulario para añadir un nuevo componente -->
      <h4 class="mt-4">Añadir Nuevo Componente</h4>
      <form th:action="@{/componentes/save}" th:object="${componente}" method="post">
        <!-- Campo oculto para el ID de la agrupación -->
        <input type="hidden" th:field="*{agrupacion.id}" th:value="${agrupacion.id}" />

        <!-- Campo Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
        </div>

        <!-- Campo Rol -->
        <div class="mb-3">
          <label for="rol" class="form-label">Rol:</label>
          <input type="text" id="rol" th:field="*{rol}" class="form-control" required />
        </div>

        <!-- Campo Edad -->
        <div class="mb-3">
          <label for="edad" class="form-label">Edad:</label>
          <input type="number" id="edad" th:field="*{edad}" class="form-control" required />
        </div>

        <!-- Campo Instrumento -->
        <div class="mb-3">
          <label for="instrumento" class="form-label">Instrumento:</label>
          <input type="text" id="instrumento" th:field="*{instrumento}" class="form-control" required />
        </div>

        <!-- Botón para guardar el componente -->
        <button type="submit" class="btn btn-primary">Añadir Componente</button>
      </form>
    </div>
  </div>
  <a th:href="@{/agrupaciones}" class="btn btn-secondary mt-3">Volver a la Lista</a>
</div>
</body>
</html>
