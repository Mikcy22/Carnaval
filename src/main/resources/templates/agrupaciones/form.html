<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formulario de Agrupación</title>
  <!-- Agrega Bootstrap para mejorar el estilo -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Formulario de Agrupación</h1>

  <form th:action="@{/agrupaciones/save}" th:object="${agrupacion}" method="post" class="row g-3">
    <input type="hidden" th:field="*{id}" />

    <!-- Campo Nombre -->
    <div class="col-md-6">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
    </div>

    <!-- Campo Modalidad -->
    <div class="col-md-6">
      <label for="modalidad" class="form-label">Modalidad:</label>
      <select id="modalidad" th:field="*{modalidad}" class="form-select" required>
        <option th:each="modalidad : ${T(com.example.carnaval.model.Modalidad).values()}"
                th:value="${modalidad}"
                th:text="${modalidad}">
        </option>
      </select>
    </div>

    <!-- Campo Director -->
    <div class="col-md-6">
      <label for="director" class="form-label">Director:</label>
      <select id="director" th:field="*{director}" class="form-select" required>
        <option value="">Seleccione un director</option>
        <option th:each="componente : ${componentes}"
                th:value="${componente.id}"
                th:text="${componente.nombre}">
        </option>
      </select>
    </div>

    <!-- Campo Nº Componentes -->
    <div class="col-md-6">
      <label for="numeroDeComponentes" class="form-label">Nº Componentes:</label>
      <input type="number" id="numeroDeComponentes" th:field="*{numeroDeComponentes}" class="form-control" required />
    </div>

    <!-- Campo Localidad -->
    <div class="col-12">
      <label for="localidad" class="form-label">Localidad:</label>
      <input type="text" id="localidad" th:field="*{localidad}" class="form-control" required />
    </div>

    <!-- Botón Guardar -->
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</div>

<!-- Scripts de Bootstrap (opcional, para funcionalidades adicionales) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
