<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Agrupación</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Editar Agrupación</h1>
  <form th:action="@{/agrupaciones/update}" th:object="${agrupacion}" method="post">
    <!-- Campo oculto para el ID -->
    <input type="hidden" th:field="*{id}" />

    <!-- Campo Nombre -->
    <div class="col-md-6 mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
    </div>

    <!-- Campo Director -->
    <div class="col-md-6 mb-3">
      <label for="director" class="form-label">Director:</label>
      <select id="director" th:field="*{director}" class="form-select" required>
        <option value="">Seleccione un director</option>
        <option th:each="componente : ${componentes}"
                th:value="${componente.id}"
                th:text="${componente.nombre}">
        </option>
      </select>
    </div>

    <!-- Campo Modalidad -->
    <div class="col-md-6 mb-3">
      <label for="modalidad" class="form-label">Modalidad:</label>
      <select id="modalidad" th:field="*{modalidad}" class="form-select" required>
        <option th:each="modalidad : ${modalidades}"
                th:value="${modalidad}"
                th:text="${modalidad}">
        </option>
      </select>
    </div>

    <!-- Campo Localidad -->
    <div class="col-md-6 mb-3">
      <label for="localidad" class="form-label">Localidad:</label>
      <input type="text" id="localidad" th:field="*{localidad}" class="form-control" required />
    </div>

    <!-- Campo Número de Componentes -->
    <div class="col-md-6 mb-3">
      <label for="numeroDeComponentes" class="form-label">Número de Componentes:</label>
      <input type="number" id="numeroDeComponentes" th:field="*{numeroDeComponentes}" class="form-control" required />
    </div>

    <!-- Botones -->
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary">Actualizar</button>
      <a th:href="@{/agrupaciones}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
</body>
</html>
